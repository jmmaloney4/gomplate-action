name: 'Gomplate'
description: ''
inputs:
  file:
    default: ''
  out:
    default: ''
  context:
    default: ''
runs:
  using: 'docker'
  image: 'docker://docker.io/hairyhenderson/gomplate:v3.9.0@sha256:a877a2068f2a1b120557e5cf05d2c8ea92a2267e12a1ed87d899e3771c44bbc0'
  args:
    - '--file'
    - '${{ inputs.file }}'
    - '--out'
    - '${{ inputs.out }}'
    - '--context'
    - '${{ inputs.context }}'
